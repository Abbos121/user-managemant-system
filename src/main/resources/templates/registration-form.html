<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Welcome to Sign Up page</h3>
        <hr>
        <p class="h4 mb-4">Enter your details correctly</p>

        <form action="#" th:action="@{/save}" th:object="${myUser}" method="post">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="Enter your name">
            <input type="text" th:field = "*{email}" class="form-control mb-4 w-25" placeholder="Enter your email">
            <input type="text" th:field = "*{password}" class="form-control mb-4 w-25" placeholder="Enter your password">
            <button type="submit" class="btn btn-success col-2">Sign Up</button>
        </form>

        <hr>
        <a th:href="@{/login}" class="btn btn-info">Back to login</a>
    </div>

</body>
</html>
