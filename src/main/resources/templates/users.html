<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>user list</title>
</head>
<body>

<div class="container w-80">
<!--    <br>-->
<!--    Assalomu alaykum, <b><span sec:authentication="firstName">fistName</span></b> &nbsp!-->
<!--    <br>-->
    <br>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Last login time</th>
            <th>Registered time</th>
            <th>Active user</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody th:class="table-sub-heading-color">
        <tr th:each="user : ${userList}">
            <td th:text="${user.firstName}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.lastLoginDate}"/>
            <td th:text="${user.registeredDate}"/>
            <td th:text="${user.isActive}"/>

            <td>

                <a th:href="@{/user/block/{id}(id = ${user.getId})}" class="btn btn-info">(U)block</a>


                <a th:href="@{/user/delete/{id}(id = ${user.getId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">log out</a>
</div>
</body>
</html>
