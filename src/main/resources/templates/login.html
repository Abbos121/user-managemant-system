<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h3>Welcome to Login page</h3>
    <hr>
    <p class="h4 mb-4">Good luck with your sign in process</p>

    <form th:action="@{/login}" method="post">
        <input type="email" class="form-control mb-4 w-25" name="username" id="username" placeholder="Enter your email">
        <input type="password" class="form-control mb-4 w-25" name="password" id="password" placeholder="Enter your password">
        <button type="submit" class="btn btn-success col-2">login</button>
    </form>
    <hr>

    <a th:href="@{/registration}" class="btn btn-info">Back to registration</a>
</div>
</body>
</html>
